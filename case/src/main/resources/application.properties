spring.datasource.url=jdbc:postgresql://localhost:5432/caseDb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.date-format=dd/MM/yyyy HH:mm
spring.jackson.time-zone=Europe/Istanbul

spring.config.import=classpath:application.security.properties